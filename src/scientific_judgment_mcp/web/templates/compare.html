<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Compare verdict versions</title>
    <style>
        body {
            font-family: ui-sans-serif, system-ui, -apple-system;
            margin: 2rem;
            max-width: 1100px;
        }

        .muted {
            color: #666;
        }

        pre {
            background: #0b1020;
            color: #e8e8e8;
            padding: 1rem;
            border-radius: 10px;
            overflow-x: auto;
        }

        code {
            background: #f6f6f6;
            padding: 0.15rem 0.3rem;
            border-radius: 6px;
        }

        a {
            color: #2b6cb0;
        }
    </style>
</head>

<body>
    <p>
        <a href="/reviews/{{ review_id }}">← back to review</a>
        · <a href="/reviews">all reviews</a>
    </p>

    <h1>Compare verdict versions</h1>
    <p class="muted">Review: <code>{{ review_id }}</code> · v{{ v1 }} → v{{ v2 }}</p>

    <pre>{{ diff }}</pre>
</body>

</html>
