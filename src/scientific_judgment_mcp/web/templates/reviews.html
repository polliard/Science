<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reviews</title>
    <style>
        body {
            font-family: ui-sans-serif, system-ui, -apple-system;
            margin: 2rem;
            max-width: 980px;
        }

        .card {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .muted {
            color: #666;
        }

        code {
            background: #f6f6f6;
            padding: 0.15rem 0.3rem;
            border-radius: 6px;
        }

        a {
            color: #2b6cb0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            text-align: left;
            padding: 0.5rem;
            border-bottom: 1px solid #eee;
        }
    </style>
</head>

<body>
    <p><a href="/">‚Üê back</a></p>
    <h1>Persisted reviews</h1>

    <div class="card">
        {% if reviews and reviews|length > 0 %}
        <table>
            <thead>
                <tr>
                    <th>Review ID</th>
                    <th>Paper ID</th>
                    <th>Created</th>
                </tr>
            </thead>
            <tbody>
                {% for r in reviews %}
                <tr>
                    <td><a href="/reviews/{{ r.id }}"><code>{{ r.id }}</code></a></td>
                    <td><code>{{ r.paper_id }}</code></td>
                    <td class="muted">{{ r.created_at }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p class="muted">No reviews found.</p>
        {% endif %}
    </div>
</body>

</html>
