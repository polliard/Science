<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reviews</title>
    <link rel="stylesheet" href="/static/app.css" />
</head>

<body>
    <header class="topbar">
        <div class="nav" aria-label="Primary">
            <a href="/">Home</a>
            <a href="/papers">Papers</a>
            <a href="/reviews">Reviews</a>
            <a href="/feedback">Feedback</a>
        </div>
        <div class="muted" style="font-size: 13px;">Phase 9</div>
    </header>

    <main class="container">
        <h1 class="page-title">Persisted reviews</h1>
        <p class="subtitle">Append-only review bundles saved to Supabase.</p>

        <section class="card" aria-label="Review list">
            {% if reviews and reviews|length > 0 %}
            <table class="table">
                <thead>
                    <tr>
                        <th>Review ID</th>
                        <th>Paper ID</th>
                        <th>Created</th>
                    </tr>
                </thead>
                <tbody>
                    {% for r in reviews %}
                    <tr>
                        <td><a href="/reviews/{{ r.id }}"><code>{{ r.id }}</code></a></td>
                        <td><code>{{ r.paper_id }}</code></td>
                        <td class="muted">{{ r.created_at }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            {% else %}
            <p class="muted">No reviews found.</p>
            {% endif %}
        </section>
    </main>
</body>

</html>
